<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f4f4f4"/>

    <!-- Program.cs -->
    <rect x="300" y="20" width="200" height="50" fill="#4CAF50" stroke="black"/>
    <text x="320" y="50" font-family="Arial" font-size="16" fill="white">Program.cs</text>

    <!-- CoreLibrary.Data -->
    <rect x="50" y="120" width="250" height="100" fill="#2196F3" stroke="black"/>
    <text x="70" y="150" font-family="Arial" font-size="14" fill="white">CoreLibrary.Data</text>
    <text x="70" y="170" font-family="Arial" font-size="12" fill="white">- DatabaseHelper</text>
    <text x="70" y="190" font-family="Arial" font-size="12" fill="white">Handles SQLite operations</text>

    <!-- CoreLibrary.Utilities -->
    <rect x="500" y="120" width="250" height="100" fill="#FF9800" stroke="black"/>
    <text x="520" y="150" font-family="Arial" font-size="14" fill="white">CoreLibrary.Utilities</text>
    <text x="520" y="170" font-family="Arial" font-size="12" fill="white">- FileHelper</text>
    <text x="520" y="190" font-family="Arial" font-size="12" fill="white">- Logger</text>
    <text x="520" y="210" font-family="Arial" font-size="12" fill="white">Handles file operations &amp; logging</text>

    <!-- Database -->
    <rect x="50" y="280" width="250" height="80" fill="#3F51B5" stroke="black"/>
    <text x="70" y="310" font-family="Arial" font-size="14" fill="white">SQLite Database</text>
    <text x="70" y="330" font-family="Arial" font-size="12" fill="white">Stores notes &amp; application data</text>

    <!-- Log File -->
    <rect x="500" y="280" width="250" height="80" fill="#795548" stroke="black"/>
    <text x="520" y="310" font-family="Arial" font-size="14" fill="white">Log File (log.txt)</text>
    <text x="520" y="330" font-family="Arial" font-size="12" fill="white">Stores system logs &amp; errors</text>

    <!-- Arrows -->
    <line x1="400" y1="70" x2="175" y2="120" stroke="black" stroke-width="2"/>
    <line x1="400" y1="70" x2="625" y2="120" stroke="black" stroke-width="2"/>
    <line x1="175" y1="220" x2="175" y2="280" stroke="black" stroke-width="2"/>
    <line x1="625" y1="220" x2="625" y2="280" stroke="black" stroke-width="2"/>
</svg>